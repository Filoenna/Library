{% extends 'bookstore/base.html' %}

{% block content %}
    <h1>Books</h1>
    {% for book in books %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <small><em>{{ book.author }}</em></small>
                    {% if book.status == 'available' %}
                        <small class="text-success float-end">{{ book.status }}</small>
                    {% else %}
                        <small class="text-danger float-end">{{ book.status }}</small>
                    {% endif %}
                </div>
                <h2><a class="article-title" href="{% url 'book-detail' book.id %}">{{ book.title }}</a></h2>
                <hr>
                <p class="article-content">{{ book.description }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
